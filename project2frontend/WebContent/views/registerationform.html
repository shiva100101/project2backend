<span style="color:red" ng-if="error.code==1">{{error.message}}</span>
<form>
<pre>
Enter Username : <input type="text" ng-model="user.username">
<span style="color:red" ng-if="error.code==2">{{error.message}}</span>
Enter password : <input type="password" ng-model="user.password"></br>
Enter firstname : <input type="text" ng-model="user.firstname"></br>
Enter lastname : <input type="text" ng-model="user.lastname"></br>
Enter EmailId : <input type="email" ng-model="user.email">
<span style="color:red" ng-if="error.code==3">{{error.message}}</span>
Enter phonenumber : <input type="text" ng-model="user.phonenumber"></br>
Select Role :
<input type="radio" value="STUDENT" ng-model="user.role">Student
<input type="radio" value="EMPLOYEE" ng-model="user.role">Employee
<input type="radio" value="ALUMINI" ng-model="user.role">Alumini
<input type="submit" value="Register" ng-click="registerUser()">  <!-- 1 -->
</pre>
</form>
